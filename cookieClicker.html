<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SM Mod8 Assignmnet</title>
  </head>
  <body id="bkgr" style="background-color: #eef;">
    <h1>Cookie Clicker: An Event Handler</h1>

  <button id="button">More!</button>
  <p id="counter">Cookies: 0</p>
  <p id="msmsg">Message: </p>
  <script>
    let counter = 0; 
    const button = document.getElementById("button");
    const ctr = document.getElementById("counter");
    const msg = document.getElementById("msmsg");
    const bkgr = document.getElementById("bkgr");

    function increaseCounter(){
        counter++;
        ctr.innerHTML = "Cookies: " + counter;

        if (counter === 10){
            msg.innerHTML = "Message: 10 clicks → You’re just getting started";
            bkgr.style.backgroundColor = "#FFC1C1";
        };
        if (counter === 25){
            msg.innerHTML = "Message: 25 clicks → Wow, that’s a lot of cookies";
            bkgr.style.backgroundColor = "#FF7F7F";
        };
        if (counter === 50){
            msg.innerHTML = "Message: 50 clicks → Are you still clicking?";
            bkgr.style.backgroundColor = "#FF0000";
        };
        if (counter === 100){
            msg.innerHTML = "Message: 100 clicks → You win! Maybe take a break";
            bkgr.style.backgroundColor = "#8B0000";
        };
    };

    button.addEventListener("click", increaseCounter);


  </script>
  </body>
</html>
